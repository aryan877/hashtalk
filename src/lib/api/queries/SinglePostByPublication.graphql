query SinglePostByPublication(
  $slug: String!
  $host: String!
  $userIds: [ID!]
) {
  publication(host: $host) {
    ...Publication
    posts(first: 0) {
      totalDocuments
    }
    post(slug: $slug) {
      ...PostFull
      likedBy(first: 1, filter: { userIds: $userIds }) {
        edges {
          node {
            id
            name
            username
          }
          reactionCount
        }
      }
    }
  }
}

fragment PostFull on Post {
  id
  slug
  url
  brief
  title
  subtitle
  publishedAt
  updatedAt
  readTimeInMinutes
  reactionCount
  responseCount
  views
  hasLatexInPost
  publication {
    id
    isTeam
    favicon
    title
    about {
      html
    }
  }
  seo {
    title
    description
  }
  coverImage {
    url
  }
  author {
    id
    name
    username
    profilePicture
    socialMediaLinks {
      twitter
    }
    bio {
      html
    }
  }
  coAuthors {
    username
    id
    name
    profilePicture
    bio {
      html
    }
  }
  content {
    markdown
    html
  }
  ogMetaData {
    image
  }
  tags {
    id
    name
    slug
  }
  features {
    tableOfContents {
      isEnabled
      items {
        id
        level
        parentId
        slug
        title
      }
    }
  }
  preferences {
    disableComments
  }
  comments(first: 25) {
    totalDocuments
    edges {
      node {
        id
        totalReactions
        myTotalReactions
        content {
          markdown
        }
        dateAdded
        author {
          name
          username
          profilePicture
        }
        replies(first: 25) {
          edges {
            node {
              id
              content {
                markdown
              }
              author {
                name
                username
                profilePicture
              }
              totalReactions
              dateAdded
            }
          }
        }
      }
    }
  }
}
